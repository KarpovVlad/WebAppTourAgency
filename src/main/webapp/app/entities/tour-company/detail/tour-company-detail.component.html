<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tourCompany">
      <h2 data-cy="tourCompanyDetailsHeading"><span>Tour Company</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tourCompany.id }}</span>
        </dd>
        <dt><span>Tour Company Name</span></dt>
        <dd>
          <span>{{ tourCompany.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/tour-company', tourCompany.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
